<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo: Layout design: With container-fluid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .body {
        background-color: white;
      }
      .header {
        height: 80px;
        border: 1px solid red;
      }
      .sidebar {
        max-height: 500px;
        overflow-y: auto;
      }
      .content {
        min-height: 500px;
        border: 1px solid red;
      }
      .main-content {
        background-color: aqua;
        min-height: 500px;
        border: 1px solid red;
      }
      .footer {
        background-color: chartreuse;
        height: 40px;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="header bg-success">
        Header Section of website
        <div>Bootstrap demo: Layout design: With container-fluid</div>
      </div>

      <div class="content">
        <div class="row">
          <div id="sidebar" class="col-2 sidebar">
            <h1>Left Sidebar</h1>
          </div>
          <div class="col-8 main-content">
            Main Content
            <br />
            Bootstrap demo: Layout design: With container-fluid
            <br />
            using theme colors
            <br />
            3-column layout
          </div>
          <div class="col-2 sidebar">Right sidebar</div>
        </div>
      </div>

      <div class="footer">Header Section of website</div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      const sidebar = document.getElementById("sidebar");
      for (let i = 0; i < 100; i++) {
        sidebar.innerHTML += `Item# ${i+1}` + "<br/>";
      }
    </script>
  </body>
</html>
