<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo: Layout design: With container-fluid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .body {
        background-color: white;
      }
      .header {
        background-color: chocolate;
        height: 40px;
      }
      .content {
        min-height: 500px;
      }
      .main-content {
        background-color: aqua;
        min-height: 500px;        
      }
      .footer {
        background-color: chartreuse;
        height: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="header">Header Section of website</div>

      <div class="content">
        <div class="row">
          <div class="col-3 sidebar">Left sidebar</div>
          <div class="col-9 main-content">Main Content</div>
        </div>
      </div>

      <div class="footer">Header Section of website</div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
